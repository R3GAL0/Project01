<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Add the Tailwind CSS stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Nearby Restaurant Finder</title>

</head>
<body class="bg-white"> <!-- You can add Tailwind CSS classes to the body tag for a global style -->

    <!-- Splash Screen -->
    <div id="splash-screen" class="flex flex-col items-center justify-center h-screen">
        <!-- Logo and App Name -->
        <img src="" alt="app-logo" class="w-16 h-16 mb-4"> <!-- Replace 'app-logo.png' with your app's logo file -->
        <h1 class="text-3xl font-semibold">SAM's Restaurant Finder</h1>
    </div>

    <!-- Home Screen -->
    <div id="home">
        <!-- Header with Search Bar -->
        <header class="bg-white shadow-lg p-4">
            <div class="max-w-screen-md mx-auto">
                <input type="text" id="search-bar" placeholder="Search for restaurants..." class="w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500">
                <button id="search-button" class="bg-blue-500 text-white px-4 py-2 rounded-lg ml-2 hover:bg-blue-600 focus:outline-none">Search</button>
            </div>
        </header>

        <!-- Filter Options -->
        <div id="filter-div-prices" class="bg-white p-4">
            <label class="block mb-2 font-semibold">Filter by Price:</label>
            <div class="flex items-center space-x-4">
                <label class="flex items-center">
                    <input type="checkbox" name="price-filter" value="$" class="mr-2"> $
                </label>
                <label class="flex items-center">
                    <input type="checkbox" name="price-filter" value="$$" class="mr-2"> $$
                </label>
                <label class="flex items-center">
                    <input type="checkbox" name="price-filter" value="$$$" class="mr-2"> $$$
                </label>
            
        </div>

        </div>
        <!-- Filter Options -->
<div id="filter-food-options" class="bg-white p-4">

    <label class="block mt-4 font-semibold">Filter by Food Type:</label>
    <div class="flex items-center space-x-4">
        <label class="flex items-center">
            <input type="checkbox" name="food-filter" value="Italian" class="mr-2"> Italian
        </label>
        <label class="flex items-center">
            <input type="checkbox" name="food-filter" value="Mexican" class="mr-2"> Mexican
        </label>
        <label class="flex items-center">
            <input type="checkbox" name="food-filter" value="Chinese" class="mr-2"> Chinese
        </label>
        <!-- Add more food types as needed -->
    </div>
</div>
<!-- Filter Options -->
<div id="filter-user-location" class="bg-white p-4">
    <label class="block mt-4 font-semibold">Filter by Location:</label>
    <input type="text" id="location-filter" placeholder="Enter city or zip code" class="w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none">
</div>

<ul id="favourites-list"></ul>
<hr/>
<ul id="search-results"></ul>

        <!-- Map View Button -->
        <div id="map" style="height: 400px;"></div>
        <button id="map-view-button" class="bg-blue-500 text-white px-4 py-2 rounded-lg mt-4 mx-auto block hover:bg-blue-600 focus:outline-none">Switch to Map View</button>
    </div>



    <!-- JavaScript files -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/script.js"></script> <!-- Link to your JavaScript file -->
    

</body>
</html>
