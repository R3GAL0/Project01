<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add the Tailwind CSS stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include Bootstrap CSS (for modal styles) -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Nearby Restaurant Finder</title>

</head>

<body class="bg-gray-300"> <!-- You can add Tailwind CSS classes to the body tag for a global style -->

    <!-- Splash Screen -->
    <!-- took out 'h-screen' so you dont have to scroll to use -->
    <div id="splash-screen" class="flex flex-row items-center justify-center">
        <!-- Logo and App Name -->
        <img src="./assets/images/logo2.jpg" alt="app-logo" class="w-16 h-16 mb-4 mt-4">
        <!-- Replace 'app-logo.png' with your app's logo file -->
        <h1 class="text-6xl font-semibold ml-4">SAM's Restaurant Finder</h1>
    </div>
 <!--search button-->
    
    
    <a href="#" id="open-modal-button" data-toggle="modal" data-target="#myModal" class="btn btn-primary search-button">Search</a>
    
    
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Restaurant Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="text-gray-600">Rating</p>
                    <input type="text" placeholder="Input 1"
                        class="w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500 mt-2">
                    <p class="text-gray-600">Distance</p>
                    <input type="text" placeholder="Input 2"
                        class="w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500 mt-2">
                    <p class="text-gray-600">Price Range</p>
                    <input type="text" placeholder="Input 3"
                        class="w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500 mt-2">

                    <!-- Search button inside the modal -->
                    <button type="button" class="btn btn-primary mt-3">Search</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

  
<h3>Favourites List</h3>
    <ul id="favourites-list"></ul>
    <hr />
<h3>Search Results</h3>
    <ul id="search-results"></ul>

    <!-- Map View Button -->
    <!-- This is a feature you have to pay for. So it can't be implemented atm. -->
    <!-- <div id="map" style="height: 400px;"></div>
        <button id="map-view-button" class="bg-blue-500 text-white px-4 py-2 rounded-lg mt-4 mx-auto block hover:bg-blue-600 focus:outline-none">Switch to Map View</button>
    </div> -->



    <!-- JavaScript files -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script> <!-- Link to your JavaScript file -->


</body>

</html>
