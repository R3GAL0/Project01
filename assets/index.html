<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Add the Tailwind CSS stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
   <title>Nearby Restaurant Finder</title>
</head>
<body class="bg-green">
    <!-- Home Screen -->
    <div id="home">
        <!-- Header with Search Bar -->
        <header class="bg-white shadow-sm p-4">
            <div class="max-w-screen-md mx-auto flex justify-between items-center">
                <!-- Logo and App Name -->
                <div class="flex items-center">
                    <img src="app-logo.png" alt="app-logo" class="w-16 h-16 mr-4"> <!-- Replace 'app-logo.png' with your app's logo file -->
                    <h1 class="text-3xl font-semibold text-blue-500">SAM's Restaurant Finder</h1>
                </div>
                <!-- Search Button -->
                <a href="#" data-toggle="modal" data-target="#myModal" class="btn btn-primary">Search</a>
            </div>
        </header>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Restaurant Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="text-gray-600">Rating: 4.5</p>
                    <input type="text" placeholder="Input 1" class="w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500 mt-2">
                    <p class="text-gray-600">Distance: 0.5 miles</p>
                    <input type="text" placeholder="Input 2" class="w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500 mt-2">
                    <p class="text-gray-600">Price Range: $$</p>
                    <input type="text" placeholder="Input 3" class="w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500 mt-2">
                    
                    <!-- Search button inside the modal -->
                    <button type="button" class="btn btn-primary mt-3">Search</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <ul id="favourites-list"></ul>
    <hr/>
    <ul id="search-results"></ul>

    <!-- JavaScript files -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
